spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#        show_sql: true  # System.out
        format_sql: true

logging.level:
    org.hibernate.SQL: debug  # logger (show_sql 보다 logger를 사용하는 것을 권장)
#    org.hibernate.type: trace  # 기본으로 제공하는 쿼리파라미터 로깅

